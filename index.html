<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code</title>
  </head>
  <body>
    <section>
      <div class="row">
        <input type="color" name="" id="" class="light" value="#ffffff" />
        <input type="color" name="" id="" class="dark" value="#000000" />
        <select class="sizes">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="500">600x600</option>
          <option value="500">700x700</option>
          <option value="500">800x800</option>
          <option value="500">900x900</option>
          <option value="500">1000x1000</option>
        </select>
      </div>
      <input type="text" name="" class="qr-text" placeholder="Enter QR Text" />
      <div id="qr-code"></div>
      <div class="action-container">
        <a href="#" class="download btn" download="QRCode">
          <span class="material-symbols-outlined"
            >Download</span
          >
          <span>Download</span>
        </a>
        <button class="btn share-btn">
          <span class="material-symbols-outlined"> share </span>
          <span>Share</span>
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
